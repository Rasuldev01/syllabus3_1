{% include 'layouts/base.html' %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="row">
        <div class="col-lg-6 offset-lg-3 mt-5">
            <div class="card">
                <form action="{% block url %}{% endblock %}" method="post" enctype="multipart/form-data">
                    <div class="card-header">{{ request.title }}</div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form | crispy }}
                    </div>
                    <div class='card-footer card-group'>
                        <button type="submit" class="btn btn-primary ml-auto">{{ request.title }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
