{% load static %}
<!doctype html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Document</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="{% url 'main:index' %}">GAG</a>
        {% if user.is_authenticated %}
            <ul class="nav-item dropdown">
                <a class="nav-link" href="" id="navbarDropdown" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img class="user-avatar rounded-circle" src="{{ request.user.avatar }}">
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="nav-link" href="{% url 'client:profile' %}">Profil</a>
                    <a class="nav-link" href="{% url 'client:logout' %}">Chiqish</a>
                </div>
            </ul>
        {% else %}
            <a class="navbar-brand ml-auto" href="{% url 'client:login' %}">Tizimga kirish</a>
            <a class="btn btn-primary rounded-pill" type="submit" href="{% url 'client:registration' %}">Ro'yhatdan
                o'tish</a>
        {% endif %}
    </div>
</nav>
{% block content %}
    <div class="container"></div>
    {% include 'includes/_message.html' %}
{% endblock %}

</body>
<script src="{% static 'vendor/jquery.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</html>
